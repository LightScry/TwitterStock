<body>



<div style="text-align:left;">
	<h1>Twitter / Stock Analysis</h1>
	
	<!-- Datepicker -->
	<div id="datepicker"></div>

	<div style="width:500px;">
		<h2 style="border-bottom:solid;" id="date">March 1</h2>
		<h3><span id="weekday"></span></h3>
		<b>Opening Price : </b>$<span id="open-price"></span><br/>
		<b>Closing Price : </b>$<span id="close-price"></span><br/>
		<b>Volume : </b><span id="volume"></span><br/>
	</div>

	<div style="width:800px;height:500px;">
		<div style="width:400px;float:left;">
			<h3>Tweet Bucket 1</h3>
			<div id="tweetbucket1">
				<div style="avgContainer"><center><h3 style="color:red;"><u>Average Mood:</u> 3.2</h3></center></div>	
				<div style="width:380px;height:2px;background-color:black;"></div>
				
				
			</div>
		</div>
		<div style="width:400px;float:left;">
			<h3>Tweet Bucket 2</h3>
			<div id="tweetbucket2">
				<div style="avgContainer"><center><h3 style="color:red;"><u>Average Mood:</u> 3.2</h3></center></div>	
				<div style="width:380px;height:2px;background-color:black;"></div>

			</div>
		</div>
	</div>
	
	<br/><br/><br/>
	<!--
	<div id="chartContainer" style="height:400px; width:900px; margin-top:10px;"></div>
	!-->
	<br/><br/>
	<div style="clear:both;"></div>

</div>

<script async src="http://platform.twitter.com/widgets.js" charset="utf-8"></script>
<script type="text/javascript" src="./static/canvasjs.min.js"></script>
<script type="text/javascript" src="./static/jquery-2.1.0.min.js"></script> 

<link href="./static/south-street/jquery-ui-1.10.4.custom.css" rel="stylesheet">
<script src="./static/jquery-ui-1.10.4.custom.min.js"></script>




<style>

	.tweet-cont{
		min-height:60px;
		width:380px;
		margin-top:-20px;
	}
	.tweet-cont:hover{
		background-color:#e5e5e5;
	}
	
	.tweet-cont:hover .tweet-text-cont{
    	display:block;
	}
	
	.tweet-cont:hover .tweet-mood-cont{
    	display:none;
	}
	
	
	.tweet-mood-cont{
		padding-top:20px;
		font-size: 30px;
		display:block;
	}
	
	.tweet-text-cont{
		display:none;
	}
	
	
</style>

<script type="text/javascript" src="./js/main.js"></script>

</body>
